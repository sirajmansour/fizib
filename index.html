<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>

</head>

<body>
<h1>Sign up for free</h1>
  <div>
   
  <form id="myForm" method="POST" action="/">     
      <p><label> Gmail:</label><input name="gmail" type="email" value="" />                       </p>
      
      <p><label> Gendre:</label><input name="gendre" type="text" value="" />                      </p>

      <p><label> First Name:</label><input name="firstName" type="text" value="" />               </p>

      <p><label> Last Name:</label><input name="lastName" type="text" value="" />                 </p>

      <p><label> Nation:</label><input name="nation" type="text" value="" />                      </p>

      <p><label> Birthday:</label><input name="birthday" type="date" value="" />                  </p>
      
      <p><label> Password:</label><input name="password" type="password" value="" />              </p>

      <p><label> Verify password:</label><input name="verifyPassword" type="password" value="" /> </p>

      <input type="submit" value="sign up" />

  </form>
<p id="errors"> </p>
</div>
</body>
<script src="main.js"></script>
</html>
